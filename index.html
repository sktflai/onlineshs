<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade 11 STEM Online Learning</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
header { background:#0073e6; color:white; text-align:center; padding:15px 0; font-size:1.5em; }
nav { display:flex; flex-wrap:wrap; background:#005bb5; }
nav button { flex:1; padding:12px; border:none; background:#005bb5; color:white; font-size:16px; cursor:pointer; }
nav button.active { background:#003f7f; }
section { display:none; padding:10px; }
section.active { display:block; }
.lesson, .activity, .quiz, .summary { background:white; margin:10px 0; padding:10px; border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.1);}
h3 { margin-top:0; }
button { cursor:pointer; margin-top:5px; }
input[type="radio"] { margin-right:5px; }
.summary-video { width:100%; height:200px; margin:10px 0; }
.score { font-weight:bold; margin-top:5px; }
@media (max-width:600px){ nav button { font-size:14px; padding:10px; } }
</style>
</head>
<body>

<header>Grade 11 STEM Online Learning</header>
<nav>
<button class="tab-btn active" data-tab="lessons">Lessons</button>
<button class="tab-btn" data-tab="activities">Activities</button>
<button class="tab-btn" data-tab="quizzes">Quizzes</button>
<button class="tab-btn" data-tab="tests">Tests</button>
<button class="tab-btn" data-tab="summaries">Summaries</button>
<button class="tab-btn" data-tab="mypage">My Page</button>
</nav>

<section id="lessons" class="active">
<div id="lesson-content"></div>
</section>

<section id="activities">
<div id="activity-content"></div>
</section>

<section id="quizzes">
<div id="quiz-content"></div>
</section>

<section id="tests">
<div id="test-content"></div>
</section>

<section id="summaries">
<div id="summary-content"></div>
</section>

<section id="mypage">
<h3>My Progress</h3>
<div id="progress-content"></div>
</section>

<script>
// ====== Tab Navigation ======
const tabs = document.querySelectorAll('.tab-btn');
const sections = document.querySelectorAll('section');
tabs.forEach(tab => {
tab.addEventListener('click', () => {
tabs.forEach(t => t.classList.remove('active'));
tab.classList.add('active');
sections.forEach(s => s.classList.remove('active'));
document.getElementById(tab.dataset.tab).classList.add('active');
});
});

// ====== Subjects Data ======
const subjects = ["Physics","Chemistry","Biology","Mathematics","Statistics","Earth & Life Science"];

// ====== Lessons ======
const lessons = {
"Physics":[
{section:"Kinematics", content:"<p>Kinematics is the study of motion without considering forces. Formulas: v=d/t, a=Δv/Δt.</p><p><b>Example:</b> A car moving at 60 km/h for 2 hours travels 120 km.</p>"},
{section:"Dynamics", content:"<p>Dynamics studies forces causing motion. Newton's laws apply.</p><p><b>Example:</b> F = m*a. A 10kg object with 2m/s² acceleration experiences 20 N force.</p>"},
{section:"Work & Energy", content:"<p>Work is W=F*d. Kinetic energy KE=1/2 m v². Potential energy PE=mgh.</p>"},
{section:"Momentum", content:"<p>Momentum = mass * velocity (p=mv). Impulse changes momentum.</p>"}
],
"Chemistry":[
{section:"Atomic Structure", content:"<p>Atoms consist of protons, neutrons, and electrons. Electron configuration follows energy levels.</p>"},
{section:"Chemical Bonding", content:"<p>Atoms bond to achieve stable electron configuration. Types: ionic, covalent, metallic.</p>"},
{section:"Stoichiometry", content:"<p>Calculations based on balanced chemical equations. Use mole ratios.</p>"},
{section:"Acids & Bases", content:"<p>Acids donate H+, bases accept H+. pH indicates acidity.</p>"}
],
"Biology":[
{section:"Cell Biology", content:"<p>Cells are the basic unit of life. Organelles include nucleus, mitochondria, ribosomes.</p>"},
{section:"Genetics", content:"<p>Genetics studies heredity. Punnett squares predict offspring traits.</p>"},
{section:"Human Anatomy", content:"<p>Body systems: circulatory, respiratory, nervous, digestive.</p>"},
{section:"Ecology", content:"<p>Interactions between organisms and environment. Food chains, ecosystems.</p>"}
],
"Mathematics":[
{section:"Functions", content:"<p>Functions relate input to output. Types: linear, quadratic, exponential.</p>"},
{section:"Algebra", content:"<p>Solving equations, inequalities, factoring polynomials.</p>"},
{section:"Trigonometry", content:"<p>Relations of angles and sides in triangles. sin, cos, tan.</p>"},
{section:"Calculus", content:"<p>Differentiation and integration of functions. Applications in rates and areas.</p>"}
],
"Statistics":[
{section:"Descriptive Statistics", content:"<p>Summarize data: mean, median, mode, range.</p>"},
{section:"Probability", content:"<p>Measure likelihood of events. Rules: addition, multiplication.</p>"},
{section:"Distributions", content:"<p>Normal, binomial, Poisson distributions.</p>"},
{section:"Inferential Statistics", content:"<p>Draw conclusions from sample to population using confidence intervals, hypothesis testing.</p>"}
],
"Earth & Life Science":[
{section:"Earth Structure", content:"<p>Earth layers: crust, mantle, core. Plate tectonics explains earthquakes, volcanoes.</p>"},
{section:"Rocks & Minerals", content:"<p>Types: igneous, sedimentary, metamorphic. Mineral properties: hardness, streak, luster.</p>"},
{section:"Plate Tectonics", content:"<p>Movement of plates causes earthquakes, volcanic activity, mountain formation.</p>"},
{section:"Environment & Sustainability", content:"<p>Human impact, conservation, sustainability practices.</p>"}
]
};

// ====== Load Lessons ======
const lessonContainer = document.getElementById('lesson-content');
for(const sub of subjects){
  const div = document.createElement('div');
  div.className="lesson";
  div.innerHTML=`<h3>${sub}</h3>`;
  lessons[sub].forEach(sec=>{
    div.innerHTML+=`<h4>${sec.section}</h4>${sec.content}`;
  });
  lessonContainer.appendChild(div);
}

// ====== Activities ======
const activities = {
"Physics":["Draw a distance-time graph for a moving car.","Calculate force given mass and acceleration.","Solve work and energy problems.","Calculate momentum of objects."],
"Chemistry":["Draw Bohr diagrams.","Identify types of chemical bonds.","Balance chemical equations.","Perform acid-base titration calculations."],
"Biology":["Observe cell structures under microscope.","Solve genetics Punnett squares.","Label human body systems.","Identify interactions in an ecosystem."],
"Mathematics":["Plot functions on graph.","Solve algebraic equations.","Solve trigonometric problems.","Differentiate simple functions."],
"Statistics":["Compute mean, median, mode.","Calculate probability of events.","Identify distributions.","Perform sample inference."],
"Earth & Life Science":["Draw Earth layers.","Classify rocks and minerals.","Map plate boundaries.","Analyze human impact on environment."]
};

const activityContainer = document.getElementById('activity-content');
for(const sub of subjects){
  const div = document.createElement('div');
  div.className="activity";
  div.innerHTML=`<h3>${sub}</h3>`;
  activities[sub].forEach((act,i)=>{
    div.innerHTML+=`<p><b>Activity ${i+1}:</b> ${act}</p>`;
  });
  activityContainer.appendChild(div);
}

// ====== Quizzes ======
const quizzes = {
"Physics":[
{q:"Formula for velocity?",options:["v=d/t","v=t/d","v=m*a"],a:0,exp:"Velocity is distance over time."},
{q:"Newton's 2nd Law?",options:["F=m/a","F=m*a","F=a/m"],a:1,exp:"Force equals mass times acceleration."},
{q:"Unit of force?",options:["Newton","Joule","Pascal"],a:0,exp:"Newton is the SI unit of force."},
{q:"Acceleration formula?",options:["a=v/t","a=vt","a=d/t"],a:0,exp:"a = Δv / t."},
{q:"Work formula?",options:["W=F*d","W=F/d","W=F+d"],a:0,exp:"Work = Force × Distance."},
{q:"Kinetic energy?",options:["KE=1/2mv^2","KE=mv","KE=mv^2"],a:0,exp:"KE = 1/2 * m * v^2."},
{q:"Potential energy?",options:["PE=mgh","PE=mg","PE=gh"],a:0,exp:"PE = mass × gravity × height."},
{q:"Momentum?",options:["p=mv","p=m/v","p=v/m"],a:0,exp:"Momentum = mass × velocity."},
{q:"Unit of energy?",options:["Joule","Newton","Watt"],a:0,exp:"Joule is the SI unit of energy."},
{q:"Newton's 1st Law?",options:["Law of Inertia","F=ma","Action=Reaction"],a:0,exp:"An object remains at rest or in motion unless acted upon."}
]
};

// ====== Load Quizzes ======
const quizContainer = document.getElementById('quiz-content');
for(const sub of subjects){
  if(!quizzes[sub]) continue;
  const div = document.createElement('div');
  div.className="quiz";
  div.innerHTML=`<h3>${sub} Quizzes</h3>`;
  quizzes[sub].forEach((q,i)=>{
    div.innerHTML+=`<p><b>${q.q}</b></p>${q.options.map((o,idx)=>`<label><input type="radio" name="${sub}-q${i}" value="${idx}">${o}</label><br>`).join('')}<button onclick="checkQuiz('${sub}',${i})">Submit</button><p class="score" id="${sub}-score${i}"></p>`;
  });
  quizContainer.appendChild(div);
});

// ====== Quiz Logic ======
function checkQuiz(sub,index){
  const q=quizzes[sub][index];
  const opts=document.getElementsByName(`${sub}-q${index}`);
  let selected=-1;
  opts.forEach(o=>{if(o.checked) selected=parseInt(o.value);});
  const scoreEl=document.getElementById(`${sub}-score${index}`);
  if(selected===-1){scoreEl.innerHTML="Please select an answer.";return;}
  if(selected===q.a){scoreEl.innerHTML=`Correct! ✅ ${q.exp}`; saveProgress(`${sub}-q${index}`,true);} 
  else{scoreEl.innerHTML=`Wrong ❌ ${q.exp}`; saveProgress(`${sub}-q${index}`,false);}
}

// ====== Summaries ======
const summaries={
"Physics":[
{section:"Kinematics","content":"Kinematics studies motion. Key formulas: v=d/t, a=Δv/Δt.","video":"https://www.youtube.com/embed/kT5wXoNfi0A"},
{section:"Dynamics","content":"Dynamics involves forces and motion.","video":"https://www.youtube.com/embed/dynamics_video"},
{section:"Work & Energy","content":"Work and energy concepts.","video":"https://www.youtube.com/embed/work_energy_video"},
{section:"Momentum","content":"Momentum = mass * velocity.","video":"https://www.youtube.com/embed/momentum_video"}
]
};

// ====== Load Summaries ======
const summaryContainer=document.getElementById('summary-content');
for(const sub of subjects){
  if(!summaries[sub]) continue;
  const div=document.createElement('div');
  div.className="summary";
  div.innerHTML=`<h3>${sub} Summaries</h3>`;
  summaries[sub].forEach(s=>{
    div.innerHTML+=`<h4>${s.section}</h4><p>${s.content}</p><iframe class="summary-video" src="${s.video}" frameborder="0" allowfullscreen></iframe>`;
  });
  summaryContainer.appendChild(div);
}

// ====== Progress Tracking ======
function saveProgress(item,correct){
  let progress=JSON.parse(localStorage.getItem('progress')||'{}');
  progress[item]=correct;
  localStorage.setItem('progress',JSON.stringify(progress));
  loadProgress();
}
function loadProgress(){
  let progress=JSON.parse(localStorage.getItem('progress')||'{}');
  const progressEl=document.getElementById('progress-content');
  progressEl.innerHTML=Object.keys(progress).length?Object.keys(progress).map(k=>`${k}: ${progress[k]?"✅ Correct":"❌ Wrong"}`).join('<br>'):"No progress yet.";
}
loadProgress();
</script>
</body>
</html>
