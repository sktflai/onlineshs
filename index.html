<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade 11 STEM Online Learning</title>
<style>
/* ===== Basic Styles ===== */
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
nav { display:flex; flex-wrap:wrap; background:#007acc; }
nav button { flex:1; padding:15px; color:white; background:none; border:none; cursor:pointer; font-size:16px; }
nav button.active { background:#005fa3; }
section { display:none; padding:20px; max-width:900px; margin:auto; }
section.active { display:block; }
h3 { color:#007acc; }
.test, .summary, .lesson { margin-bottom:40px; background:white; padding:15px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
button { margin-top:10px; padding:7px 15px; cursor:pointer; }
.score { margin-top:5px; font-weight:bold; }
@media(max-width:600px){nav button{font-size:14px; padding:12px;} section{padding:10px;}}
</style>
</head>
<body>

<h1 style="text-align:center; padding:15px;">Grade 11 STEM Online Learning</h1>

<nav>
<button class="tab-btn active" data-tab="lessons">Lessons</button>
<button class="tab-btn" data-tab="activities">Activities</button>
<button class="tab-btn" data-tab="quizzes">Quizzes</button>
<button class="tab-btn" data-tab="tests">Tests</button>
<button class="tab-btn" data-tab="summaries">Summaries</button>
<button class="tab-btn" data-tab="mypage">My Page</button>
</nav>

<!-- ===== LESSONS ===== -->
<section id="lessons" class="active">
<div id="lesson-content"></div>
</section>

<!-- ===== ACTIVITIES ===== -->
<section id="activities">
<div id="activity-content"></div>
</section>

<!-- ===== QUIZZES ===== -->
<section id="quizzes">
<div id="quiz-content"></div>
</section>

<!-- ===== TESTS ===== -->
<section id="tests">
<div id="test-content"></div>
</section>

<!-- ===== SUMMARIES ===== -->
<section id="summaries">
<div id="summary-content"></div>
</section>

<!-- ===== MY PAGE ===== -->
<section id="mypage">
<h3>My Progress</h3>
<div id="progress-content"></div>
</section>

<script>
// ===== Tab Navigation =====
const sections = document.querySelectorAll('section');
const tabs = document.querySelectorAll('nav .tab-btn');
tabs.forEach(tab=>{
tab.addEventListener('click',()=>{
tabs.forEach(t=>t.classList.remove('active'));
tab.classList.add('active');
sections.forEach(s=>s.classList.remove('active'));
document.getElementById(tab.dataset.tab).classList.add('active');
});
});

// ===== LESSONS DATA =====
const lessons = {
"Physics":[
{section:"Kinematics", content:"Motion in one and two dimensions, speed, velocity, acceleration. Examples: v=d/t, a=Δv/Δt."},
{section:"Dynamics", content:"Forces, Newton's Laws. F=ma, friction, free body diagrams."},
{section:"Work & Energy", content:"Work = F*d*cosθ, kinetic energy KE=1/2 mv², potential energy PE=mgh."},
{section:"Momentum", content:"Momentum p=mv, impulse J=Δp, collisions."}
],
"Chemistry":[
{section:"Atomic Structure", content:"Atoms consist of protons, neutrons, electrons. Electron configuration and orbitals."},
{section:"Chemical Bonding", content:"Ionic, covalent, and metallic bonds. Lewis structures and polarity."},
{section:"Stoichiometry", content:"Balancing chemical equations, mole concept, molar mass calculations."},
{section:"Acids & Bases", content:"pH, pOH, strong/weak acids and bases, titration calculations."}
],
"Biology":[
{section:"Cell Biology", content:"Cell theory, organelles and their functions, eukaryotic vs prokaryotic cells."},
{section:"Genetics", content:"Mendelian inheritance, Punnett squares, dominant and recessive traits."},
{section:"Human Anatomy", content:"Circulatory, respiratory, nervous, digestive systems overview."},
{section:"Ecology", content:"Ecosystem interactions, food chains, energy flow, biomes."}
],
"Mathematics":[
{section:"Functions", content:"Definition, domain and range, types of functions, graphing."},
{section:"Algebra", content:"Equations, inequalities, polynomials, factoring, quadratic equations."},
{section:"Trigonometry", content:"Sine, cosine, tangent, angles, identities, solving triangles."},
{section:"Calculus", content:"Limits, differentiation, integration, applications in real life."}
],
"Statistics":[
{section:"Descriptive Statistics", content:"Mean, median, mode, range, standard deviation."},
{section:"Probability", content:"Basic probability rules, independent and dependent events."},
{section:"Distributions", content:"Normal, binomial, and Poisson distributions with examples."},
{section:"Inferential Statistics", content:"Sampling, hypothesis testing, confidence intervals."}
],
"Earth & Life Science":[
{section:"Earth Structure", content:"Earth layers, plate tectonics, seismic waves, volcanoes."},
{section:"Rocks & Minerals", content:"Types of rocks: igneous, sedimentary, metamorphic; mineral properties."},
{section:"Plate Tectonics", content:"Plate boundaries, earthquakes, volcano formation."},
{section:"Environment & Sustainability", content:"Human impact, conservation, climate change."}
]
};

const lessonContainer = document.getElementById('lesson-content');
for(const sub in lessons){
const div=document.createElement('div');
div.className="lesson";
div.innerHTML=`<h3>${sub} Lessons</h3>`;
lessons[sub].forEach(l=>{
div.innerHTML+=`<h4>${l.section}</h4><p>${l.content}</p>`;
});
lessonContainer.appendChild(div);
}

// ===== ACTIVITIES DATA =====
const activities = {
"Physics":["Draw motion diagrams for 3 objects moving at different speeds.","Solve F=ma problems with varying forces."],
"Chemistry":["Balance these 5 chemical equations.","Draw Lewis structures for H2O, CO2, NH3."],
"Biology":["Label cell organelles in a diagram.","Create a Punnett square for monohybrid crosses."],
"Mathematics":["Graph these 4 functions.","Solve 5 quadratic equations."],
"Statistics":["Calculate mean, median, mode for a dataset.","Find probability of rolling a 6 twice."],
"Earth & Life Science":["Classify 5 rock samples.","Explain causes of earthquakes in 3 regions."]
};

const activityContainer = document.getElementById('activity-content');
for(const sub in activities){
const div=document.createElement('div');
div.className="lesson";
div.innerHTML=`<h3>${sub} Activities</h3>`;
activities[sub].forEach((a,i)=>{
div.innerHTML+=`<p>${i+1}. ${a}</p>`;
});
activityContainer.appendChild(div);
}

// ===== QUIZZES & TESTS DATA =====
const quizzes = {};
const tests = {};
subjects = ["Physics","Chemistry","Biology","Mathematics","Statistics","Earth & Life Science"];

// Generate quizzes: 4 quizzes x 10 questions per subject
subjects.forEach(sub=>{
quizzes[sub]=[];
for(let qz=1;qz<=4;qz++){
let questions=[];
for(let i=1;i<=10;i++){
questions.push({
q:`${sub} Quiz ${qz} Q${i}: Example question content?`,
options:["A","B","C","D"],
a:Math.floor(Math.random()*4),
exp:`Explanation for correct answer of Q${i} in ${sub} Quiz ${qz}.`
});
}
quizzes[sub].push({title:`${sub} Quiz ${qz}`,questions});
}
});

// Generate tests: 2 tests x 50 questions per subject
subjects.forEach(sub=>{
tests[sub]=[];
for(let t=1;t<=2;t++){
let questions=[];
for(let i=1;i<=50;i++){
questions.push({
q:`${sub} Test ${t} Q${i}: Example question content?`,
options:["A","B","C","D"],
a:Math.floor(Math.random()*4),
exp:`Explanation for correct answer of Q${i} in ${sub} Test ${t}.`
});
}
tests[sub].push({title:`${sub} Test ${t}`,questions});
}
});

// ===== LOAD QUIZZES =====
const quizContainer = document.getElementById('quiz-content');
for(const sub in quizzes){
quizzes[sub].forEach((qz,qi)=>{
const div=document.createElement('div');
div.className="test";
div.innerHTML=`<h3>${sub} - ${qz.title}</h3>`;
qz.questions.forEach((q,j)=>{
div.innerHTML+=`<p><b>${q.q}</b></p>${q.options.map((o,idx)=>`<label><input type="radio" name="${sub}-qz${qi}-q${j}" value="${idx}">${o}</label><br>`).join('')}<button onclick="checkQuiz('${sub}',${qi},${j})">Submit</button><p class="score" id="${sub}-qz${qi}-score${j}"></p>`;
});
quizContainer.appendChild(div);
});
});

// ===== LOAD TESTS =====
const testContainer = document.getElementById('test-content');
for(const sub in tests){
tests[sub].forEach((t,ti)=>{
const div=document.createElement('div');
div.className="test";
div.innerHTML=`<h3>${sub} - ${t.title}</h3>`;
t.questions.forEach((q,j)=>{
div.innerHTML+=`<p><b>${q.q}</b></p>${q.options.map((o,idx)=>`<label><input type="radio" name="${sub}-t${ti}-q${j}" value="${idx}">${o}</label><br>`).join('')}<button onclick="checkTest('${sub}',${ti},${j})">Submit</button><p class="score" id="${sub}-t${ti}-score${j}"></p>`;
});
testContainer.appendChild(div);
});
});

// ===== QUIZ & TEST LOGIC =====
const progressData = JSON.parse(localStorage.getItem('progress')) || {};

function checkQuiz(sub,qzIndex,qIndex){
const q=quizzes[sub][qzIndex].questions[qIndex];
const opts=document.getElementsByName(`${sub}-qz${qzIndex}-q${qIndex}`);
let selected=-1;
opts.forEach(o=>{if(o.checked) selected=parseInt(o.value);});
const scoreEl=document.getElementById(`${sub}-qz${qzIndex}-score${qIndex}`);
if(selected===-1){scoreEl.innerHTML="Please select an answer."; return;}
if(selected===q.a){scoreEl.innerHTML=`Correct! ✅ ${q.exp}`;}
else{scoreEl.innerHTML=`Wrong ❌ ${q.exp}`;}
updateProgress(sub,`quiz${qzIndex}`,qIndex,selected===q.a);
}

function checkTest(sub,testIndex,qIndex){
const q=tests[sub][testIndex].questions[qIndex];
const opts=document.getElementsByName(`${sub}-t${testIndex}-q${qIndex}`);
let selected=-1;
opts.forEach(o=>{if(o.checked) selected=parseInt(o.value);});
const scoreEl=document.getElementById(`${sub}-t${testIndex}-score${qIndex}`);
if(selected===-1){scoreEl.innerHTML="Please select an answer."; return;}
if(selected===q.a){scoreEl.innerHTML=`Correct! ✅ ${q.exp}`;}
else{scoreEl.innerHTML=`Wrong ❌ ${q.exp}`;}
updateProgress(sub,`test${testIndex}`,qIndex,selected===q.a);
}

// ===== PROGRESS TRACKING =====
function updateProgress(sub,id,qIndex,correct){
if(!progressData[sub]) progressData[sub]={};
if(!progressData[sub][id]) progressData[sub][id]=0;
if(correct) progressData[sub][id]+=1;
localStorage.setItem('progress',JSON.stringify(progressData));
displayProgress();
}

function displayProgress(){
const container=document.getElementById('progress-content');
container.innerHTML="";
for(const sub in progressData){
container.innerHTML+=`<h4>${sub}</h4>`;
for(const t in progressData[sub]){
container.innerHTML+=`<p>${t}: Correct Answers: ${progressData[sub][t]}</p>`;
}
}
}
displayProgress();

// ===== SUMMARIES =====
const summaries = {
"Physics":[
{section:"Kinematics","summary":"Kinematics is the study of motion. Watch: <a href='https://www.youtube.com/watch?v=ZVj0pqDXqVU'>Video</a>"},
{section:"Dynamics","summary":"Dynamics studies forces. F=ma. Video: <a href='https://www.youtube.com/watch?v=2rRlHf7tIqU'>Video</a>"},

{section:"Momentum","summary":"Momentum=p*v. Impulse=Δp. Video: <a href='https://www.youtube.com/watch?v=5FPY_gi7oIU'>Video</a>"}
],
"Chemistry":[
{section:"Atomic Structure","summary":"Atoms and orbitals. Video: <a href='https://www.youtube.com/watch?v=Hx33Eca0h0I'>Video</a>"},
{section:"Chemical Bonding","summary":"Ionic, covalent bonds. Video: <a href='https://www.youtube.com/watch?v=QXT4OVM4vXI'>Video</a>"},
{section:"Stoichiometry","summary":"Mole concept, balancing equations. Video: <a href='https://www.youtube.com/watch?v=1LzVgK2U1ZI'>Video</a>"},

],
"Mathematics":[
{section:"Functions","summary":"Input-output relations. Video: <a href='https://www.youtube.com/watch?v=Vfo5le26IhY'>Video</a>"},
{section:"Algebra","summary":"Equations, inequalities, quadratics. Video: <a href='https://www.youtube.com/watch?v=Q9VNB7hXRIw'>Video</a>"},
{section:"Trigonometry","summary":"Angles, triangles, identities. Video: <a href='https://www.youtube.com/watch?v=O6b1gqPXQGg'>Video</a>"},
{section:"Calculus","summary":"Limits, differentiation, integration. Video: <a href='https://www.youtube.com/watch?v=WUvTyaaNkzM'>Video</a>"}
],
"Statistics":[

{section:"Probability","summary":"Basic probability rules."},
{section:"Distributions","summary":"Normal, binomial distributions. Video: <a href='https://www.youtube.com/watch?v=MD4aVHOxl0A'>Video</a>"},
{section:"Inferential Statistics","summary":"Hypothesis testing, confidence intervals."}
],
"Earth & Life Science":[
{section:"Earth Structure","summary":"Earth layers, plate tectonics. Video: <a href='https://www.youtube.com/watch?v=ZoeZgtJ0efo'>Video</a>"},
{section:"Rocks & Minerals","summary":"Types of rocks. Video: <a href='https://www.youtube.com/watch?v=7R4kVqHn4P8'>Video</a>"},
{section:"Plate Tectonics","summary":"Plate movements, earthquakes. Video: <a href='https://www.youtube.com/watch?v=9tUlhPwh4jc'>Video</a>"},
{section:"Environment & Sustainability","summary":"Human impact, conservation. Video: <a href='https://www.youtube.com/watch?v=2iGfIqztcX0'>Video</a>"}
]
};

const summaryContainer = document.getElementById('summary-content');
for(const sub in summaries){
const div=document.createElement('div');
div.className="summary";
div.innerHTML=`<h3>${sub} Summaries</h3>`;
summaries[sub].forEach(s=>{
div.innerHTML+=`<h4>${s.section}</h4><p>${s.summary}</p>`;
});
summaryContainer.appendChild(div);
}
</script>

</body>
</html>
