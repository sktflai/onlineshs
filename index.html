<!-- root index.html (Full Updated Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online SHS - Education is Meant to be Free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Top Navbar with Toggle -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button id="sidebarToggle" class="btn btn-dark me-2 fs-4">
                <i class="ri-menu-line"></i>
            </button>
            <a class="navbar-brand fw-bold" href="#">Online SHS</a>
            <span class="navbar-text ms-auto">"EDUCATION IS MEANT TO BE FREE"</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-dark vh-100 position-fixed top-0 pt-5" id="sidebar">
        <ul class="list-unstyled px-3">
            <li><button class="btn text-white w-100 text-start py-3" onclick="showTab('myPage')"><i class="ri-user-line me-2"></i>My Page</button></li>
            <li><button class="btn text-white w-100 text-start py-3" onclick="showTab('lessons')"><i class="ri-book-open-line me-2"></i>Lessons</button></li>
            <li><button class="btn text-white w-100 text-start py-3" onclick="showTab('quizzes')"><i class="ri-questionnaire-line me-2"></i>Activity/Quiz</button></li>
            <li><button class="btn text-white w-100 text-start py-3" onclick="showTab('tests')"><i class="ri-file-paper-2-line me-2"></i>Tests</button></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <section class="container pt-5 mt-5">
            <!-- My Page -->
            <div id="myPage" class="tab">
                <h1 class="text-center mb-4">Welcome Back!</h1>
                <h2 class="text-center mb-5">"EDUCATION IS MEANT TO BE FREE"</h2>
                <h3>Your Progress</h3>
                <div id="progress-charts" class="row g-4"></div>
                <p id="points" class="mt-4 fw-bold fs-4"></p>
                <p id="study-time" class="fs-5"></p>
                <div id="lesson-times" class="mt-5"></div>
            </div>

            <!-- Lessons Tab -->
            <div id="lessons" class="tab" style="display:none;">
                <h1 class="mb-4">Lessons</h1>
                <select id="subject-select" class="form-select w-50 mb-4" onchange="loadUnits(this.value)">
                    <option value="">Select Subject</option>
                    <option value="PreCalculus">Pre-Calculus</option>
                    <option value="GeneralBiology1">General Biology 1</option>
                    <option value="GeneralChemistry1">General Chemistry 1</option>
                    <option value="GeneralPhysics1">General Physics 1</option>
                    <option value="EarthScience">Earth Science</option>
                </select>
                <div id="unit-list" class="d-flex flex-wrap gap-3 mb-4"></div>
                <div id="lesson-content" class="card p-5 bg-white shadow"></div>
            </div>

            <!-- Quizzes Tab -->
            <div id="quizzes" class="tab" style="display:none;">
                <h1 class="mb-4">Activity/Quiz</h1>
                <select id="quiz-subject" class="form-select w-50 mb-4" onchange="loadQuizUnits(this.value)">
                    <option value="">Select Subject</option>
                    <option value="PreCalculus">Pre-Calculus</option>
                    <option value="GeneralBiology1">General Biology 1</option>
                    <option value="GeneralChemistry1">General Chemistry 1</option>
                    <option value="GeneralPhysics1">General Physics 1</option>
                    <option value="EarthScience">Earth Science</option>
                </select>
                <div id="quiz-list" class="d-flex flex-wrap gap-3 mb-4"></div>
                <div id="quiz-content" class="card p-5 bg-white shadow"></div>
            </div>

            <!-- Tests Tab -->
            <div id="tests" class="tab" style="display:none;">
                <h1 class="mb-4">Tests</h1>
                <select id="test-subject" class="form-select w-50 mb-4" onchange="loadTestUnits(this.value)">
                    <option value="">Select Subject</option>
                    <option value="PreCalculus">Pre-Calculus</option>
                    <option value="GeneralBiology1">General Biology 1</option>
                    <option value="GeneralChemistry1">General Chemistry 1</option>
                    <option value="GeneralPhysics1">General Physics 1</option>
                    <option value="EarthScience">Earth Science</option>
                </select>
                <div id="test-list" class="d-flex flex-wrap gap-3 mb-4"></div>
                <div id="test-content" class="card p-5 bg-white shadow"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
